rul_data:
  columns:
    - name: Cycle
      dtype: int
    - name: Temperature (°C)
      dtype: float
    - name: Pressure (kPa)
      dtype: float
    - name: Vibration (mm/s)
      dtype: float
    - name: Voltage (V)
      dtype: float
    - name: Current (A)
      dtype: float
    - name: Speed (RPM)
      dtype: float
    - name: Lubrication_Level (%)
      dtype: float
    - name: Humidity (%)
      dtype: float
  target:
    name: RUL
    dtype: float

bridge_data:
  columns:
    - name: Wood_% 
      dtype: int
    - name: Age (years)
      dtype: int
    - name: Material
      dtype: int
    - name: Length (m)
      dtype: float
    - name: Width (m)
      dtype: float
    - name: Height (m)
      dtype: float
    - name: Traffic_Volume (vehicles/day)
      dtype: float
    - name: Water_Flow_Rate (m³/s)
      dtype: float
    - name: Stress (MPa)
      dtype: float
    - name: Strain (%)
      dtype: float
    - name: Tensile_Strength (MPa)
      dtype: float
    - name: Rainfall (mm)
      dtype: float
    - name: Bridge_Design
      dtype: int
    - name: Temperature (°C)
      dtype: float
    - name: Humidity (%)
      dtype: float
    - name: Weather_Rainy
      dtype: int
      allowed_values: [0, 1]
    - name: Weather_Snowy
      dtype: int
      allowed_values: [0, 1]
    - name: Weather_Sunny
      dtype: int
      allowed_values: [0, 1]
    - name: Weather_Windy
      dtype: int
      allowed_values: [0, 1]
    - name: Maintenance_Year
      dtype: int
    - name: Maintenance_Month
      dtype: int
    - name: Steel_%
      dtype: int
    - name: Concrete_%
      dtype: int
  target:
    name: Collapse_Status
    dtype: int
